<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Investor Holdings{% endblock %}</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f4f5f7;
        --fg: #1f2933;
        --card-bg: #ffffff;
        --accent: #2563eb;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        color: var(--fg);
      }
      header {
        background: var(--card-bg);
        border-bottom: 1px solid #d1d5db;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav a {
        margin-right: 1rem;
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      main {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
      }
      th, td {
        border: 1px solid #d1d5db;
        padding: 0.5rem 0.75rem;
        text-align: left;
      }
      th {
        background: #e5e7eb;
      }
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.1);
        padding: 1.5rem;
        margin-bottom: 2rem;
      }
      .status {
        font-size: 0.9rem;
        color: #4b5563;
      }
      .button {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 0.5rem 1.25rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
      }
      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .alert {
        padding: 0.75rem 1rem;
        border-radius: 6px;
        margin-bottom: 1rem;
      }
      .alert-success {
        background: #dcfce7;
        color: #166534;
      }
      .alert-error {
        background: #fee2e2;
        color: #991b1b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin: 0;">Investor Holdings Dashboard</h1>
      <nav>
        <a href="/">Holdings</a>
        <a href="/schedule">Schedule</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
